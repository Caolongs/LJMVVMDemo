			        } ,
			  error:function(data){
		        }
			        });  
		})

			})
		
	document.onkeydown=function(event){
        var e = event || window.event || arguments.callee.caller.arguments[0];
    	var petName=$("#petName").val().trim();
        if(e && e.keyCode==13){
			if(petName == ''||petName == null){
				$('.toast').show();
				$('.toast').html('搜索信息不能为空')
				setTimeout(function(){
					$('.toast').hide();
			},2000)
				return;
			}
			var types=$("#search").text();
			var type;
			if(types=="宠物"){
				type=0;
			}else if(types=="商家"){
				type=1;
			}else if(types=="配种"){
				type=2;
			}
			window.location.href="/wx_test/service/petController/find?categoryName="+petName+"&type="+type;
		
        }
    };

    <!-- 自定义JS交互-->
    <script type="text/javascript">
        function showAlert(message){
            alert(message);
        }
    
    function loadURL(url) {
        var iFrame;
        iFrame = document.createElement("iframe");
        iFrame.setAttribute("src", url);
        iFrame.setAttribute("style", "display:none;");
        iFrame.setAttribute("height", "0px");
        iFrame.setAttribute("width", "0px");
        iFrame.setAttribute("frameborder", "0");
        document.body.appendChild(iFrame);
        // 发起请求后这个 iFrame 就没用了，所以把它从 dom 上移除掉
        iFrame.parentNode.removeChild(iFrame);
        iFrame = null;
    }
    function firstClick() {
        loadURL("firstClick://shareClick?title=分享的标题&content=分享的内容&url=链接地址&imagePath=图片地址");
    }
    
    function jswkFun() {
        window.webkit.messageHandlers.closeMe.postMessage(null);
